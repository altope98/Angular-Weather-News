
<p class="h1">{{titulo | borrar}}</p>

<button (click)="trataevento2()"> Aqui</button>

<mat-slider  thumbLabel tickInterval="1" min="1" max="100" step="1" value="1"></mat-slider>


<p appDestacar="red">primer works!</p>


    <select [(ngModel)]="categoria"  (change)="datos()" class="form-control" style="border-radius:10px;"  >
      <option value="general">general</option>
      <option value="business">business</option>
      <option value="entertainment">entertainment</option>
      <option value="health">health</option>
      <option value="science">science</option>
      <option value="sports">sports</option>
      <option value="technology">technology</option>
    </select>
  
    <div class="lista-noticias container-fluid" *ngFor="let elemento of listaDatos"  >
        <div class="card">
            <img class="card-img-top " [src]="elemento.urlToImage" >
             <div class="card-body" >
               <h3 class="card-title"> {{elemento.title}}</h3> 
               <p>{{elemento.publishedAt}}</p>
               <p class="card-text">{{elemento.description}}</p>
             </div>
           </div>
    </div>
