
    <select [(ngModel)]="categoria"  (change)="datos()" class="form-control" style="border-radius:10px; width: 40%; margin: 1rem auto;"  >
      <option value="general">general</option>
      <option value="business">business</option>
      <option value="entertainment">entertainment</option>
      <option value="health">health</option>
      <option value="science">science</option>
      <option value="sports">sports</option>
      <option value="technology">technology</option>
    </select>
  
    <div class="lista-noticias container-fluid" *ngFor="let elemento of listaDatos;  let i = index"  >
        <div class="card " [routerLink]="['/primer',categoria, i]" routerLinkActive="active">
            <img class="card-img-top " [src]="elemento.urlToImage" >
             <div class="card-body" >
               <h3 class="card-title"> {{elemento.title}}</h3> 
               <p>{{elemento.publishedAt}}</p>
               <p class="card-text">{{elemento.description}}</p>
             </div>
           </div>


           

    </div>
